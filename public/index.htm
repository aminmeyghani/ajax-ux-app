<!DOCTYPE html>
<html lang="en" ng-app="MainApp">
<head>
	<meta charset="UTF-8">
	<title>Ajax App</title>
	<script src="//localhost:35729/livereload.js"></script>
	<link rel="stylesheet" href="css/app.css">
	<script src="lib/jquery/jquery-2.0.3.js"></script>
	<script src="lib/underscore/underscore-min.js"></script>
	<script src="lib/angular-1.2.16/angular.js" ></script>
	<script src="lib/angular-1.2.16/angular-route.js"></script>
	<script src="lib/angular-1.2.16/angular-resource-1.2.16/angular-resource.js"></script>
	<script src="lib/angular-fb/angular-facebook.js"></script>
	<script src="lib/ui-bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>

	<script src="js/ModuleOne/ModuleOne.js"></script>
	<script src="js/Main.js"></script>
</head>
<body ng-controller="MainCtrl">

	<div class="container" ng-show="isAppLoaded">
		
		<nav class="top-nav" ng-controller="LoginCtrl">
			<a class="btn btn-primary" href="/#/dashboard">dashboard</a>
			<a class="btn btn-primary" href="/">home</a>
			<a ng-show="!isLoggedin" ng-click="loginWithFB()" class="btn btn-primary" href>Log in with Facebook</a>
			<a ng-show="isLoggedin"  ng-click="logout()" class="btn btn-primary" href>Log out</a>
		</nav>
		<div ng-view></div>
	</div>
	<div class="container" ng-show="!isAppLoaded">
		<img src="img/loading.gif" alt="">
	</div>
</body>
<!-- <script src="js/fb/api.js"></script> -->
</html>
