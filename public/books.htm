<div ng-controller="BooksCtrl">
	<div ng-include="'topnav.htm'"></div>
	<div ng-show="!isBooksReady">
		<div class="loader-small-wrapper">
			<p class="loader loader-small" ></p>
		</div>
		<p class="loader-small-text">loading</p>	
	</div>
	
	<div ng-show="isBooksReady" class="animate-show-left" style="padding: 0 12px">
		<div class="cxontainer">
			<div class="row">
				<div class="col-sm-12">
					<h2>list of books</h2>
					<p>Getting data from the server...</p>
					<table class="mytable">
						<thead>
							<tr>
								<th>id</th>
								<th>Name</th>
								<th>Author</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="b in books">
								<td>{{b.id}}</td>
								<td>{{b.name}}</td>
								<td>{{b.author}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
