<div ng-controller="DashboardCtrl">
  <div ng-include="'topnav.htm'"></div>
  <div class="container">

    <div class="row">
      <div class="col-sm-3">
        <button class="btn btn-default" ng-click="getMyData()">Get logged in user info</button>
        <h1>Data:</h1>
        <ul>
          <li ng-repeat="d in myData">{{d}}</li>
        </ul>

        <button class="btn btn-primary" ng-click="getPhotos()">get photos</button>
        <button class="btn btn-primary" ng-click="askForLikes()">
          ask for likes
        </button>
      </div>
      <div class="col-sm-9">
        <h2>list of books</h2>
        <p>Getting data from the server...</p>
        <table class="table">
          <thead>
            <tr>
              <th>id</th>
              <th>Name</th>
              <th>Author</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="b in books">
              <td>{{b.id}}</td>
              <td>{{b.name}}</td>
              <td>{{b.author}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h1>me</h1>
        <p ng-show="!!myFriends" class="animate-show-left">
          {{myFriends}}
        </p>
        <p class="loader-small" ng-show="!!!myFriends"></p>
        <h1>List of your friends</h1>
        <ul>
          <li ng-repeat="f in myFriends">
            {{f}}
          </li>
        </ul>
      </div>
      <div class="col-sm-6">
        <h2>list of their books</h2>
      </div>
    </div>
  </div>
</div>
