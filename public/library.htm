<div ng-controller="LibraryCtrl">
  <div ng-include="'topnav.htm'"></div>
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <div class="loader-small" ng-show="!isBooksReady"></div>
        <div ng-show="isBooksReady" class="animate-show-left">
          <div style="
          margin-top: 15px;
          padding: 15px;
          background: #2E4E6F;
          border-radius: 4px;
          border: 1px solid #0F425F;
          ">
            <table class="mytable">
              <thead>
                <tr>
                  <th>id</th>
                  <th>Name</th>
                  <th>Author</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="b in books">
                  <td>{{b.id}}</td>
                  <td>{{b.name}}</td>
                  <td>{{b.author}}</td>
                </tr>
              </tbody>
            </table>        
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="row" style="margin-top:15px">
          <div class="col-sm-6">
            <div class="inner">
              <h2>Test</h2>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="inner">
              <h2>Test</h2>
            </div>
          </div>
        </div>        
      </div>
    </div>
  </div>
</div>
