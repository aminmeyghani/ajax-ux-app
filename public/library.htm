        <h2>See what books your friend likes</h2>
        <p class="loader loader-small" ng-show="!mainData.length"></p>
        <div ng-show="mainData.length" class="animate-show-left">
          <ul class="no-bullets light-list">
            <li ng-repeat="d in mainData">
              <ul style="padding-left:20px;">
                
                  <li ng-repeat="b in d.books">
                    <!-- <div class="row" ng-if="$index === 0"> -->
                    <!-- <h2>index: {{$index}}</h2> -->
                    <div ng-if="$index === 0" class="clearfix"></div>
                    <style>
                    .my-col {
                      float:left;
                      width:321;
                    }
                    .inner-book {
                      border: 1px solid #e5e6e7;
                      height: 256px;
                      padding: 5px;
                      margin: 4px;
                    }
                    .book-title {
                      background-color: #000;
                      padding: 8px;
                      height: 37px;
                      font-weight: 500;
                    }
                    .book-friend {
                      padding: 2px;
                      background: #000;
                    }
                    </style>
                      <div class="my-col">
                        <div class="inner-book">
                          <div class="book-title">
                            <div>
                              <a href="{{b.bookPage.link}}">{{b.data.name}}</a>
                            </div>
                          </div>
                          <div>
                            <div>
                              <img  src="{{b.bookPage.cover.source}}" resize w="300" h="170" alt="">
                            </div>
                          </div>
                          <div class="fix-float book-friend">
                            <div class="pull-left"><img style="width:35px" src="{{d.friend.picURL}}" alt=""> </div><div style="padding: 5px 0 0 5px" class="pull-left">{{d.friend.data.name}} </div> 
                          </div>
                        </div>
                      </div>
                      <div ng-if="$index === 1" class="clearfix"></div>
                    <!-- </div class="row" ng-if="$index === 3"> -->
                  </li>
                
              </ul>
            </li>
          </ul>
