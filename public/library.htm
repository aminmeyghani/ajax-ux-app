<style>
.inner {
  margin-top: 15px;
  padding: 15px;
  background: #2E4E6F;
  border-radius: 4px;
  border: 1px solid #0F425F;
}
</style>
<div ng-controller="LibraryCtrl">
  <div ng-include="'topnav.htm'"></div>
  <div ng-show="!!!isBooksReady">
    <div style="width: 10px;margin: 0 auto;margin-top: 20%;">
      <p class="loader loader-small" ></p>
    </div>
    <p style="margin: 0 auto;width: 31px;margin-top: 10px;">loading</p>
  </div>
  <div class="container">
    <div class="animate-show-left" ng-show="!!isBooksReady">
      <div class="row">
        
        <div class="col-sm-8">
          <div>
            <div style="
            margin-top: 15px;
            padding: 15px;
            background: #2E4E6F;
            border-radius: 4px;
            border: 1px solid #0F425F;
            ">
            <table class="mytable">
              <thead>
                <tr>
                  <th>id</th>
                  <th>Name</th>
                  <th>Author</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="b in books">
                  <td>{{b.id}}</td>
                  <td>{{b.name}}</td>
                  <td>{{b.author}}</td>
                </tr>
              </tbody>
            </table>        
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="row">
          <div class="col-sm-6">
            <div class="inner">
              <h2>Friend Book</h2>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="inner">
              <h2>Friend Book</h2>
            </div>
          </div>
        </div>        
      </div>
    </div>
  </div>
</div>
</div>
